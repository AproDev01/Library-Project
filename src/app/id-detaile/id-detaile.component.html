<div class="container py-5" *ngIf="livre">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-sm border-0 rounded-4">
        <!-- Image du livre -->
        <img
          [src]="livre.image || 'assets/book-cover.png'"
          class="card-img-top rounded-top-4"
          [alt]="livre.title"
        />
        <div class="card-body">
          <h2 class="card-title fw-bold mb-3">{{ livre.title }}</h2>
          <p class="card-text mb-2">
            <span class="fw-semibold">Auteur :</span> {{ livre.auteur }}
          </p>
          <p class="card-text mb-3">
            <span class="fw-semibold">Prix :</span>
            <span class="text-primary fs-5">{{ livre.prix }} â‚¬</span>
          </p>
          <p *ngIf="livre.quantiteGlobal !== undefined" class="text-muted">
            <span class="fw-semibold">Stock disponible :</span>
            {{ livre.quantiteGlobal }}
          </p>

          <div class="d-flex justify-content-between mt-4">
            <a
              routerLink="/books"
              class="btn btn-outline-secondary rounded-pill"
              >â¬… Retour au catalogue</a
            >
            <button
              class="btn btn-primary rounded-pill"
              (click)="addToCart()"
              [disabled]="!livre"
            >
              Ajouter au panier ðŸ›’
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
