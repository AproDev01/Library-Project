<!-- Alertes -->
<div
  *ngIf="alertvisible"
  class="alert alert-success text-center fw-bold"
  role="alert"
>
  Le livre a été ajouté au panier avec succès !
</div>

<div
  *ngIf="dejaAjeute"
  class="alert alert-warning text-center fw-bold"
  role="alert"
>
  Ce livre est déjà dans votre panier.
</div>

<!-- Liste des livres -->
<div class="container py-5">
  <div class="row g-4 justify-content-center">
    <div
      class="col-12 col-sm-6 col-md-4 col-lg-3"
      *ngFor="let l of listeLivre | slice:(page-1)*4:(page-1)*4+4"
    >
      <div class="card shadow-sm book-card h-100">
        <img
          [src]="l.image"
          class="card-img-top book-image"
          alt="Image du livre"
        />

        <div class="card-body d-flex flex-column">
          <h5 class="card-title text-primary fw-bold">{{ l.title }}</h5>

          <p class="text-muted mb-1">{{ l.auteur }}</p>

          <p
            class="fw-bold"
            [ngClass]="{ 'text-danger': l.prix > 50, 'text-success': l.prix <= 50 }"
          >
            {{ l.prix }} €
          </p>

          <div class="mt-auto d-flex flex-column gap-2">
            <a
              class="btn btn-outline-primary w-100"
              [routerLink]="['/detail', l.id]"
              >Voir les détails</a
            >
            <button
              class="btn btn-primary w-100"
              (click)="ajouterAuPanier(l)"
            >
              Ajouter au panier
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
 <div class="d-flex justify-content-center mt-4 gap-2">
  <button class="btn btn-secondary" (click)="prevPage()" [disabled]="page === 1">
    ◀ Précédent
  </button>

  <span class="fw-bold align-self-center">Page {{ page }} / {{ totalPages }}</span>

  <button class="btn btn-secondary" (click)="nextPage()" [disabled]="page === totalPages">
    Suivant ▶
  </button>
</div>

</div>
